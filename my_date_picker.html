<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This is my own date picker</title>
</head>
<body>
    <div class="date-picker" id="first-one">
        <p>Please pick a date: <input type="text" value="click here to pick a date" class="date-picker-label"/></p>
        <div class="date-picker-box">
            Year: <select class="date-year"></select> Month: <select class="date-month"></select> Day: <select class="date-day"></select>
            <input class="date-confirm" value="confirm" type="button">
        </div>
    </div>

    <script src="my_date_picker.js"></script>
</body>
</html>
